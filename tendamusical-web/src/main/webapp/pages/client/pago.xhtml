<h:head>
	<ui:include src="/pages/commons/scripts.xhtml"></ui:include>
	<script

		 <script>
		 		paypal.Buttons({
				    createOrder: function(data, actions) {
						return fetch('../../PayPalServlet', {
							method: 'post',
							headers: {
								'content-type': 'application/json'
							}
						}).then(function(response) {
							return response.json(); 
						}).then(function(data) {
							return data.result.id;
						})
				    },
				    onApprove: function(data, actions) {
						return actions.order.capture().then(function(detalle) {
							//generar la factura con la orden compra.
						})
					}
				 }).render('#divPayPalContainer');
		 </script>
	

</h:head>

	<div class="ui-fluid">

		<h:form id="formPago">

			<ui:include src="/pages/commons/navbar.xhtml"></ui:include>

				<ui:include src="/pages/commons/header.xhtml"></ui:include>

				<div class="p-col-12 p-md-10 p-col-nogutter"
					style="background-color: black">

					<div class="p-grid">

							<ui:include src="/pages/commons/steps.xhtml"></ui:include>


							<div class="p-col"
								style="width: 90%; margin: 0px auto; text-align: center;">

								<p:outputLabel></p:outputLabel>

								<p:commandButton value="Continuar per confirmar la compra"
									style="margin-top: 40px; width: 100%"

							</p:panelGrid>


						</div>

					</div>

				</div>
